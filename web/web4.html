    <div>
        <textarea id="inp1" cols="40" rows="3" placeholder="请输入留言"></textarea>
        <button onclick="add();">提交留言</button>
    </div>
    <hr>
    <div>
        <li id="li">
            <!--<ol><button></ol>
            <ol>2</ol>
            <ol>3</ol>
            <ol>4</ol>
            <ol>5</ol>-->
        </li>
    </div>
</body>
    <script type="text/javascript">
        //asd
        var inp1=document.getElementById("inp1");
        var li=document.getElementById("li");
        var m=1;
        function add(){
                var ol=document.createElement("ol");
                if(inp1.value!=""){
                ol.innerHTML=m+".     "+inp1.value+'<button onclick="del(this);">删除</button>';
                li.appendChild(ol);
                inp1.value="";
                m++;
                }
                else{
                    alert("输入留言为空！！")
                }
        }
        function del(btn){
            var ol=btn.parentNode;
            li.removeChild(ol);
        }
    </script>
